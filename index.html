<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link   rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv"> 
                <h1>Simple Interest Calculator</h1>
                <div class="cent">
                    <label for="Amount">Amount</label>
                    <input type="number" id="Amount" name="Amount"> <br><br/>
                    <label for="Interest Rate">Interest Rate</label>
                    <input type="range" min="1"  max="20" step="0.25" 
                     value="10.25" id="Interest Rate" 
                     name="Interest Rate" onchange="onsliderchange()">  
                    <span id="slidder">10.25 %</span>
                    <br><br/>
                    <label for="No. of Years">No. of Years</label>
                    <select name="years" id="No. of Years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <br><br/>
                    <button onclick="compute()">Compute Interest</button>
                    <br><br/>
                    <span id="result"></span><br>
                </div>
            <footer><small>&copy; EveryOne Can Get Rich</footer>
        </div>
     
    </body>
</html>
